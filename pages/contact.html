    <main class="container-default margin-large-top">
      <h1>Contact Us</h1>
      <form id="contactPage" method="post" class="flex margin-small-top">
        <div class="input-container">
          <label for="name">Full Name</label>
          <br />
          <input
            type="text"
            name="full-name"
            id="name"
            placeholder="Enter your full name"
            class="text-small"
            required
          />
        </div>
        <div class="input-container-medium">
          <label for="email">Email</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            class="text-small"
            required
          />
        </div>
        <div class="input-container-medium">
          <label for="phone">Phone</label>
          <br />
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
            class="text-small"
            required
          />
        </div>
        <div class="input-container">
          <label for="message">Message</label>
          <br />
          <textarea
            name="message"
            id="message"
            minlength="20"
            maxlength="1000"
            rows="8"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="button-primary" />
      </form>
      <div id="formMessage"></div>
    </main>
