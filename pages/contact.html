<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="flex nav-bar container-default">
      <img
        src="https://drive.google.com/uc?export=view&id=16_b57q5C8quSC2RYqLtxLzHm-zpg3dYl"
        alt="Circle logo"
      />
      <div>
        <ul class="flex menu-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="../index.html/#projects">Projects</a></li>
          <li><a href="../index.html/#services">Services</a></li>
        </ul>
      </div>
      <a href="./contact.html" class="button-primary">Contact Us</a>
    </nav>
    <main class="container-default margin-large-top">
      <h1>Contact Us</h1>
      <form id="contactPage" method="post" class="flex margin-small-top">
        <div class="input-container">
          <label for="name">Full Name</label>
          <br />
          <input
            type="text"
            name="full-name"
            id="name"
            placeholder="Enter your full name"
            class="text-small"
            required
          />
        </div>
        <div class="input-container-medium">
          <label for="email">Email</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            class="text-small"
            required
          />
        </div>
        <div class="input-container-medium">
          <label for="phone">Phone</label>
          <br />
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
            class="text-small"
            required
          />
        </div>
        <div class="input-container">
          <label for="message">Message</label>
          <br />
          <textarea
            name="message"
            id="message"
            minlength="20"
            maxlength="1000"
            rows="8"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="button-primary" />
      </form>
    </main>
    <footer class="margin-large-top flex container-default">
      <div>
        <img
          src="https://drive.google.com/uc?export=view&id=16_b57q5C8quSC2RYqLtxLzHm-zpg3dYl"
          alt="Circle logo"
        />
        <p>
          2972 Westheimer Rd. Santa Ana,
          <br />
          Illinois 85486
        </p>
      </div>
      <div>
        <ul class="grid menu-footer">
          <li><a href="#">Team</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
